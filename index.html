<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <title>Variance and Average</title>
  </head>
  <body>
    <h1>Variance and Average</h1>
    <section class="card">
      <form autocomplete="off">
        <div>
          <label for=""> Write a list of numbers separated with commas: </label>
          <input type="text" name="" id="input-values" />
        </div>

        <button>Calculate</button>
      </form>
    </section>

    <section class="results">
      <h2 class="results-title">Results</h2>
      <p><strong>List of numbers: </strong>[12, 6, 7, 3, 15, 10, 18, 5]</p>
      <p><strong>Average: </strong>9.5</p>
      <p><strong>Population variance: </strong>27.142857142857142</p>
    </section>

    <script src="./index.js"></script>
  </body>
